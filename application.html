<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="" method="post">
         <fieldset>
            <label for="first-name">Enter Your First Name: <input required id="first-name" type="text" /></label>
            <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text" /></label>
            <label for="email">Enter Your Email: <input required id="email" type="email" /></label>
            <label for="new-password">Create a New Password: <input required id="new-password" type="password" pattern="[a-z0-5]{8,}" /></label>
        </fieldset>
        <fieldset>
            <legend> Account type (required) </legend>
            <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" checked> Personal</label>
            <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: 
                <input id="profile-picture" type="file" />
            </label>
            <label for="age">Input your age (years): 
                <input id="age" type="number" min="13" max="120">
            </label>
            <select id="referrer">
                <label for="referrer">How did you hear about us?
                <option value="">(select one)</option>
                <option value="1">Facebook</option>
                <option value="2">Instagram</option>
                <option value="3">TikTok</option>
                <option value="4">Other</option>
                </label>
            </select>
            <label for="bio">Provide a bio: 
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required /> I accept the <a
                href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a></label>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
